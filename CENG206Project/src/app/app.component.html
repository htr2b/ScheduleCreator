<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu Icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Schedule Creator</h1>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
    [class.collapsed]="isCollapsed"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <span class="entry">
          <mat-icon>house

          </mat-icon>

          <span *ngIf="!isCollapsed">Dashboard</span>

        </span>

      </a>

      <a mat-list-item routerLink="/instructors" routerLinkActive="active">
        <span class="entry">
          <mat-icon>hail</mat-icon>
          <span *ngIf="!isCollapsed">Instructors</span>
        </span>
      </a>

      <a mat-list-item routerLink="/courses">
        <span class="entry">
          <mat-icon>auto_stories</mat-icon>
          <span *ngIf="!isCollapsed">Courses</span>
        </span>
      </a>

      <a mat-list-item routerLink="/classroom">
        <span class="entry">
          <mat-icon>meeting_room</mat-icon>
          <span *ngIf="!isCollapsed">Classrooms</span>
        </span>
      </a>

      <a mat-list-item routerLink="/services">
        <span class="entry">
          <mat-icon>info</mat-icon>
          <span *ngIf="!isCollapsed">Services</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
